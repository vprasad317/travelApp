
<div class="d-flex align-items-top border-bottom py-2 px-5 sticky-top bg-white">
    <h2>Available Flights</h2>
</div>
<div class="results-holder" *ngIf="!isLoading && !isError && isSuccess">
    <div *ngFor="let data of flightDetails" class="w-50 mt-2 mx-5">
       <mat-card class="mb-3">
           <div class="row">
               <div class="col-1 d-flex align-items-center">
                   <mat-icon>flight</mat-icon>
               </div>
               <div class="col-7 border-right">
                   <div class="fligh-summary d-flex align-items-top">
                       <div class="origin mr-3">
                           <p class="font-weight-bold mb-0"> {{data.origin}}</p>
                           <p class="font-weight-light mb-0"><small>Departure</small></p>
                           <p class="font-weight-light mb-0 mt-n2"><small>{{data.departureDate | date:'MMM d'}}</small></p>
                       </div>
                       <div class="d-flex flex-column align-items-center">
                            <mat-icon [inline]="true">flight_takeoff</mat-icon>
                       
                        <div class="time-line"></div>
                       </div>
                       <div class="destination mx-3">
                        <p class="font-weight-bold mb-0"> {{data.destination}}</p>
                        <p class="font-weight-light mb-0" *ngIf="data.returnDate"><small>Return</small></p>
                           <p class="font-weight-light mb-0 mt-n2"><small>{{data.returnDate | date:'MMM d'}}</small></p>
                       </div>
                   </div>
               </div>
               <div class="col-4 d-flex align-items-center">
                <p>Rs.</p>
                <p class="font-weight-bold">
                   {{data.price.total}}</p>
               </div>
           </div>
       </mat-card>
    </div>
</div>
<app-loader *ngIf="isLoading"></app-loader>
<app-no-data *ngIf="isNodata || isError" class="h-100 d-block"></app-no-data>
